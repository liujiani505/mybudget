{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-5">
        <div class="row g-0 overflow-hidden flex-md-row mb-4 h-md-250 position-relative mt-5 p-5">
            <h5 class="pb-4">Please create an account</h5>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <input type="text", name="username" id="usernameField" value="{{fieldValues.username}}" class="form-control form-control-sm" placeholder="Enter username">
                </div><br/>
                <div class="invalid-message" style="display: none">                 
                </div>
                <div class="form-group">
                    <input type="email", name="email" id="emailField" value="{{fieldValues.email}}" class="form-control form-control-sm" placeholder="Enter email">
                </div><br/>
                <div class="emailMessageArea invalid-message" style="display: none">                 
                </div>
                <div class="form-group">
                    <input type="password", name="password" id="passwordField" class="form-control form-control-sm" placeholder="Enter password">
                </div><br/>
                <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
            </form>
            <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
    <div class="col-md-7">
        <div class="row g-0 overflow-hidden flex-md-row h-md-250 position-relative mt-5">
            {% load static %} 
            <img src="{% static 'img/mybudget.png' %}"/>
        </div>
    </div>   
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
